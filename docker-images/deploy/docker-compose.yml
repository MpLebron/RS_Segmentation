# ============================================
# GuZhu Docker Compose - 服务器部署版本
# 使用预构建的镜像，不需要源码
# ============================================

version: '3.8'

services:
  # ===========================================
  # 前端服务 (Nginx + React)
  # ===========================================
  frontend:
    image: guzhu-frontend:latest
    container_name: guzhu-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - guzhu-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # 后端服务 (FastAPI + SAM)
  # ===========================================
  backend:
    image: guzhu-backend:latest
    container_name: guzhu-backend
    restart: unless-stopped
    environment:
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - SAM_MODEL_VERSION=${SAM_MODEL_VERSION:-sam3}
      - SAM_MODEL_TYPE=${SAM_MODEL_TYPE:-vit_h}
      - TRANSFORMERS_CACHE=/app/models/.cache/huggingface
      - HF_HOME=/app/models/.cache/huggingface
      - TORCH_HOME=/app/models/.cache/torch
      - CORS_ORIGINS=http://localhost,http://localhost:80
    volumes:
      # 挂载 SAM1 模型文件
      - ./models/checkpoints:/app/models/checkpoints:ro
      # 持久化 Hugging Face 模型缓存 (SAM3)
      - guzhu-hf-cache:/app/models/.cache/huggingface
      # 持久化 PyTorch 缓存
      - guzhu-torch-cache:/app/models/.cache/torch
    networks:
      - guzhu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 120s

networks:
  guzhu-network:
    driver: bridge

volumes:
  guzhu-hf-cache:
    driver: local
  guzhu-torch-cache:
    driver: local
